<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date and Time in JavaScript</title>
    <style>
      .container {
        background-color: rgb(210, 210, 245);
        border: 2px solid orange;
        border-radius: 20px;   
        padding: 20px 50px;
        text-align: center;
        font-size: 25px;
        display: block;
        width: 1000px;
        margin: auto;
      }
      #time{
          font-weight: bold;
          color: blue;   
        }
    </style>
  </head>
  <body>
    <div class="container">Current time is: <span id="time"></span></div>
    <script>
      let now = new Date();
      console.log(now);
      let dt = new Date(10000); // 10sec after Jan 1, 1970, 05:30:00
      console.log(dt);
      // let newDate0 = new Date('2002-01-25');
      // console.log(newDate0);
      let newDate = new Date(2015, 10, 10, 15, 30, 34);
      // console.log(Date.now());
      newDate.setDate(12);
      console.log(newDate);
      function updateTime() {
        document.getElementById('time').innerHTML = new Date();
      }
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
