<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in JavaScript</title>
</head>
<body>
    <div class="container">
        <h2>Lorem, ipsum.</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, qui? Pariatur, est inventore architecto voluptatem laborum saepe exercitationem repudiandae commodi reiciendis provident beatae atque quasi animi amet magni consequatur? Natus laborum magni incidunt libero.</p>
    </div>
    <script>
        let name1 = "Shubham";
        let name2 = "Harsh";
        let name3 = "Vijay";
        let name4 = "Ritik";
        function greet(name){
            console.log(name + " is a bad boy.");
        }
        greet(name1)
        greet(name2)
        greet(name3)
        greet(name4)
    </script>
</body>
